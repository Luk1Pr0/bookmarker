<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Logo.png">
</head>
<body>
    <!-- Open modal -->
    <h1 id="show-modal"><i class="fas fa-plus-circle"></i> New Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fas fa-trash" class="delete-bookmark" id="delete-bookmark" title="Delete bookmark"></i>
            <div class="name">
                <img src="Logo.png" alt="Favicon">
                <a href="https://luk1pr0.github.io/portfolio/" target="_blank">Portfolio</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-trash" class="delete-bookmark" id="delete-bookmark" title="Delete bookmark"></i>
            <div class="name">
                <img src="Logo.png" alt="Favicon">
                <a href="https://luk1pr0.github.io/portfolio/" target="_blank">Portfolio</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-trash" class="delete-bookmark" id="delete-bookmark" title="Delete bookmark"></i>
            <div class="name">
                <img src="Logo.png" alt="Favicon">
                <a href="https://luk1pr0.github.io/portfolio/" target="_blank">Portfolio</a>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Add Bookmark</h3>
                <i class="far fa-times-circle close-icon" id="close-modal"></i>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Website name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- Website url -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
